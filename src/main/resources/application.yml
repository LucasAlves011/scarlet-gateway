server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: estoque
          uri: lb://estoque
          predicates:
            - Path=/produto/**, /categoria/**, /item/**, /io
        - id: venda
          uri: lb://venda
          predicates:
            - Path=/venda/** , /**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    defaultZone: http://localhost:8761/eureka

