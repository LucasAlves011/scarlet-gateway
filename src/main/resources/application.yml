server:
  port: 9091
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: estoque
          uri: lb://estoque
          predicates:
            - Path=/produto/**, /categoria/**, /item/**, /io
        - id: venda
          uri: lb://venda
          predicates:
            - Path=/venda/** , /**
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: http://localhost:3000
#              - "http://localhost:9091"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders: '*'
            allowCredentials: true
            maxAge: 3600
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    defaultZone: http://localhost:8761/eureka

